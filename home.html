<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/29451b06cb.js" crossorigin="anonymous"></script>
</head>
    <!-- <body onload="welcomeAlert();"> -->
<body>
    <div class="side left">
        <div class="center">
                <a class="profileButton" href="/Cookie" style="text-align: center;">Cookie Clicker</a>
                <a class="profileButton" href="/profile" style="text-align: center;">Profile</a>
                <br></br>
                <br></br>
                {{login mess}}
                <br></br>
                {{token found}}

                <div>
                    {users logged in}
                </div>
            </div>
        </div>
    </div>
    <div class="side right" style="background: bisque;">
        
        <h1>Enter username of person to DM in "Recipient", leave blank for global chat</h1>
        <br>
        <br>
        <label for="chat-dm">Recipient: </label>
        <input id="chat-dm" type="text" name="dm">
        <br>
        <label for="chat-comment">Comment: </label>
        <input id="chat-comment" type="text" name="comment">

        <button onclick="sendMessage()">Chat</button>
        <div id="chat"></div>
    </div>
</body>
<script src="chat.js"></script>
</html>
