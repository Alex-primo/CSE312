<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="Form">

        <ul class="switch">
            <li class="tab active"><a href="#Login">Login</a></li>
            <li class="tab"><a href="#Register">Register</a></li>
        </ul>

        <div class="formContainer">
            <div class="login" id="Login">
                <h1>Welcome Back!</h1>
                <form action="/loginForm" id="login-form" method="post" enctype="multipart/form-data" onsubmit="contentSent();">
                    <input id="text-form-user" type="text" name="username" placeholder="username">
                    <input id="text-form-pass" type="text" name="password" placeholder="password">
                    <button class="LogRegBut" type="submit" value="Submit">Login</button>
                </form>
                {{login mess}}
            </div>

            <div class="register" id="Register">
                <h1>Register Today!</h1>
                <form action="/registerForm" id="register-form" method="post" enctype="multipart/form-data" onsubmit="contentSent();">
                    <input id="text-form-user" type="text" name="username" placeholder="username">
                    <input id="text-form-pass" type="text" name="password" placeholder="password">
                    <button class="LogRegBut" type="submit" value="Submit">Register</button>
                </form>
                {{reg success}}
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src="LogReg.js"></script>
</body>
</html>
